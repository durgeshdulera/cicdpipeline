# .github/workflows/deploy-dev.yml
name: Deploy Development to GitHub Pages

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Set environment for deployment (Development)
        run: |
          cp .env.development .env
          echo "Building for Development"
          echo "VITE_BASE_PATH=/repo/development/" >> $GITHUB_ENV

      - name: Build project (Development)
        run: npm run build:dev

      - name: Deploy to GitHub Pages (Development)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: "github-actions"
          user_email: "github-actions@github.com"
          destination_folder: development
