name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # For production deployment
      - development # For development deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Deploy to the gh-pages branch based on the branch being pushed to
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Path to the dist folder generated by Vite
          user_name: "github-actions" # Username used for commit
          user_email: "github-actions@github.com" # Email for commit

          # If it's the main branch (production), deploy to the root of gh-pages
          publish_branch: gh-pages # Deploy to the gh-pages branch for production

          # For dev branch, deploy to a subdirectory of gh-pages (e.g., /dev)
          if: github.ref == 'refs/heads/development'
          # Deploy to /dev subfolder within gh-pages
          destination: "gh-pages/development" # Use this if deploying to a subdirectory like /dev


          # Alternatively, for a separate dev-gh-pages branch, you can configure this:
          # publish_branch: dev-gh-pages
