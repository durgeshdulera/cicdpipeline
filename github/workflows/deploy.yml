name: Deploy to GitHub Pages

# Trigger the workflow when changes are pushed to the main branch
on:
  push:
    branches:
      - main

# Define the jobs for the workflow
jobs:
  build:
    runs-on: ubuntu-latest # You can also use 'windows-latest' or 'macos-latest' if needed

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (for React and Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify the version of Node.js you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the project using Vite
      - name: Build project
        run: |
          npm run build

      # Step 5: Deploy to GitHub Pages using gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
          publish_dir: ./dist # Path to the build folder generated by Vite
          publish_branch: gh-pages # The branch to deploy to (gh-pages)
          user_name: "github-actions" # The user name used for commits
          user_email: "github-actions@github.com" # The email used for commits

